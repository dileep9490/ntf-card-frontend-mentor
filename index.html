<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor Challenge | NFT preview card component</title>
</head>
<body>
  <div class="main">
    <div id="card" >
      <div id="image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
      </div>
     <h3>Equilibrium #3429</h3>
     <P>Our Equilibrium collection promotes balance and calm.</P>
      <div class="row">
        <div class="left">
          <img class="small-images" src="images/icon-ethereum.svg" alt="">
          <p style="font-weight: 600;">0.041 ETH</p>
        </div>
        <div class="right">
          <img class="small-images" src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <div id="bottom-row">
        <img id="profile-image" src="images/image-avatar.png" alt="">
        <p>Creation of <a id="name">Jules Wyvern</a> </p>
      </div>

    </div>
    <p id="ending">Challenge by Frontend Mentor. Coded by dileep9490.</p>
  </div>
</body>
</html>
